<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>焦点图模块Demo</title>
    <style>
        * { margin: 0; padding: 0; list-style: none; }
        #slideBox { position: absolute; width: 100%; height: 100%; overflow: hidden; }
        #slideBox ul { height: 100%; overflow: hidden; }
        #slideBox li { position: absolute; height: 100%; overflow: hidden; display: -webkit-box; -webkit-box-pack: center; -webkit-box-align: center; }
        #slideBox img { max-width: 100%; max-height: 100%; }
    </style>
</head>
<body>
<div id="slideBox"></div>
<script src="../../src/sea.js"></script>
<script>
    seajs.use("module/slider.js", function (Slider) {
        var imgList = [
            {
                height: 500,
                width: 282,
                content: "image/img1.jpg"
//                content: "<img height='100%' width='100%' src='image/img1.jpg' />"
            }, {
                height: 500,
                width: 282,
                content: "image/img2.jpg"
//                content: "<img height='100%' width='100%' src='image/img3.jpg' />"
            }, {
                height: 500,
                width: 333,
                content: "image/img3.jpg"
//                content: "<img height='100%' width='100%' src='image/img3.jpg' />"
            }
        ];
        var slide = new Slider({
            dom: document.getElementById('slideBox'),
            data: imgList,
            isAutoplay: true,
            isLooping: true,
            type: 'pic',
            isVertical:false,
            onslidechange: function (page) {
                console.log(page); //回调页码
            }
        });
        /*删除模块、内存回收*/
//        slide.destroy();
//        slide=null;
    });
</script>
</body>
</html>
