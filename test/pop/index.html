<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>弹框模块</title>
    <style>
        * { margin: 0; padding: 0; list-style: none; }
        ul { margin: 30px; line-height: 200% }
        #pop-mask { position: absolute; left: 0; top: 0; bottom: 0; right: 0; z-index: 1000; height: 100%; background-color: rgba(0, 0, 0, 0.1) }
        #pop-content { position: absolute; left: 50%; top: 50%; z-index: 1001; min-width: 50px; min-height: 50px; max-width: 200px; background-color: rgba(0, 0, 0, 0.5); border-radius: 5px;}
        #pop-close { position: absolute; right: -10px; top: -10px; width: 20px; height: 20px; background-color: red; border-radius: 100%; -webkit-transform: rotate(45deg); transform: rotate(45deg); }
        #pop-close:after {
            content: '';
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 10px;
            height: 2px;
            background-color: #fff;
            margin: -1px 0 0 -5px;
        }
        #pop-close:before {
            content: '';
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 2px;
            height: 10px;
            background-color: #fff;
            margin: -5px 0 0 -1px;
        }
        @-webkit-keyframes zoomIn {
            0% {
                opacity: 0;
                -webkit-transform: scale3d(.3,.3,.3);
                transform: scale3d(.3,.3,.3)
            }

            50% {
                opacity: 1
            }
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                -webkit-transform: scale3d(.3,.3,.3);
                -ms-transform: scale3d(.3,.3,.3);
                transform: scale3d(.3,.3,.3)
            }

            50% {
                opacity: 1
            }
        }

        .pop-inio {
            -webkit-animation-duration: .1s;
            animation-duration: .1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation-name: zoomIn;
            animation-name: zoomIn
        }
        @-webkit-keyframes zoomOut {
            0% {
                opacity: 1
            }

            50% {
                opacity: 0;
                -webkit-transform: scale3d(.3,.3,.3);
                transform: scale3d(.3,.3,.3)
            }

            100% {
                opacity: 0
            }
        }

        @keyframes zoomOut {
            0% {
                opacity: 1
            }

            50% {
                opacity: 0;
                -webkit-transform: scale3d(.3,.3,.3);
                -ms-transform: scale3d(.3,.3,.3);
                transform: scale3d(.3,.3,.3)
            }

            100% {
                opacity: 0
            }
        }

        .pop-out {
            -webkit-animation-duration: .1s;
            animation-duration: .1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation-name: zoomOut;
            animation-name: zoomOut
        }
    </style>
</head>
<body>
<ul>
    <li><a href="javascript:;" id="alertBtn">alert</a></li>
    <li><a href="javascript:;" id="loadingBtn">loading</a></li>
    <li><a href="javascript:;" id="popBtn">pop</a></li>
</ul>

<script src="../../src/sea.js"></script>
<script>
    seajs.use(["module/pop.js"], function (Pop) {
        alertBtn.onclick = function () {
            var alertPop = new Pop({
                content: '我是alert'
            });
            alertPop.pop();
            alertPop.pop();
            alertPop.pop();
            alertPop.pop();
            alertPop.pop('我是被篡改的alert');
        };
        loadingBtn.onclick = function () {
            var loading = new Pop({
                type: 'loading',
                content: '<img src="image/loading.gif" />',
                callback: function () {
                    return false;
                }
            });
            loading.pop();
        };
        popBtn.onclick=function(){
            var sHtml='<a href="javascript:;" id="close" style="display: inline-block;width: 200px;height: 200px;line-height: 200px;text-align: center;background-color:#fff">关闭</a>';
            var pop = new Pop({
                type: 'pop',
                content: sHtml,
                callback:function(){
                    var self=this;
                    document.getElementById('close').onclick=function(){
                        self.close();
                    }
                }
            });
            pop.pop();
        }
    });
</script>
</body>
</html>
